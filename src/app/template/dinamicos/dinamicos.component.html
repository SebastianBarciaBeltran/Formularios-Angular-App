<form (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"       
>

    <!-- nombre -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9">
            <input class="form-control" 
                   placeholder="Nombre de la persona" 
                   required
                   [ngModel]="persona.nombre"
                   name="nombre"
            >
            <span class="form-text text-danger"
            *ngIf="nombreValido()"
      > El nombre es obligatorio</span>
        </div>
    </div>
    
    <!-- Agregar Juego favorito -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Agregar</div>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" 
                placeholder="Agregar juego favorito" 
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregarJuego()"
                >
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarJuego()"
                >Agregar</button>
            </div>
        </div>
    </div>

    <!-- lista de juegos favoritos -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                class="form-control" 
                required
                name="favorito_{{ i }}"
                [(ngModel)]="juego.nombre"
                >
                <button type="button" 
                (click)="eliminar(i)"
                class="btn btn-danger float-end " 
                [disabled]="miFormulario.invalid"
        >Eliminar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <button type="button" 
                    (click)="guardar()"
                    class="btn btn-primary float-end " 
                    [disabled]="miFormulario.invalid"
            >Guardar</button>
        </div>
    </div>
</form>
