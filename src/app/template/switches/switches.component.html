<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="femenino">
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="notificiaciones" >
                <label class="form-check-label" for="notificiaciones">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="terminos" >
                <label class="form-check-label" for="terminos">Terminos y condiciones</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
    


</form>
