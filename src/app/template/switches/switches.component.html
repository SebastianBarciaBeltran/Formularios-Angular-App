<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="masculino"
                       value="M"
                       [(ngModel)]="persona.genero"
                       required>
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="femenino"
                       value="F"
                       [(ngModel)]="persona.genero"
                       required>
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="notificiaciones"
                       name="notificiaciones"
                       [(ngModel)]="persona.notificaciones"
                       >
                <label class="form-check-label" for="notificiaciones">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="terminos" 
                       name="terminosYCondiciones"
                       [(ngModel)]="terminosYCondiciones"
                       required>
                <label class="form-check-label" for="terminos">Terminos y condiciones</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
    
</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Términos</h5>
<pre>{{ miFormulario.controls['terminosYCondiciones']?.errors | json }}</pre>

<br>
<pre>Condiciones: </pre>
