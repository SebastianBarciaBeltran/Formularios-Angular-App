<div class="row">
    <div class="col">
        <form  [formGroup]="miFormulario"
               autocomplete="off" >
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-labe">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            formControlName="producto"
                    >
                    <span class="form-text text-danger"
                    > Debe de ser de 3 letras</span>
                </div>
            </div>
            
            <!-- campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-labe">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            formControlName="precio"
                    >
                    <span class="form-text text-danger"
                    > El precio debe ser 0 o mayor</span>
                </div>
            </div>
            <!-- compo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-labe">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            formControlName="existencias"
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" 
                            type="submit"
                            [disabled]="miFormulario.invalid"
                            >Guardar</button>
                </div>
            </div>
            
            
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>
