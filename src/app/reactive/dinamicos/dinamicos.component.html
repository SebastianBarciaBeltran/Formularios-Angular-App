<hr>

<form [formGroup]="miFormulario"
      autocomplete="off" 
      (ngSubmit)="guardar()"
>

    <!-- nombre -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9">
            <input class="form-control" 
                   placeholder="Nombre de la persona"
                   formControlName="nombre"
            >
            <span class="form-text text-danger"
                 *ngIf="campoValido('nombre')"
            > El nombre es obligatorio y minimo 3 caracteres</span>
        </div>
    </div>
    
    <!-- Agregar Juego favorito -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Agregar</div>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" 
                       placeholder="Agregar juego favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()"
                >
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarFavorito()"
                >Agregar</button>
            </div>
        </div>
    </div>

    <!-- lista de juegos favoritos -->
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" 
                 *ngFor="let favorito of favoritosArr.controls ; let i = index"
            >
                <input class="form-control" [formControlName]="i">
                <button type="button" 
                        class="btn btn-danger float-end"
                >Eliminar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <button type="submit" 
                    class="btn btn-primary float-end"
            >Guardar</button>
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<br>

<span>Formulario</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid | json }}</pre>
